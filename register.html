<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Musique, music community, connect and explore"
    />
    <meta name="keywords" content="music, community, explore music" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Musique</title>
  </head>

  <body>
    <header>
      <!-- Header with headphones icon -->
      <a href="index.html">
        <h1 id="logo">Musique <i class="fa-solid fa-headphones"></i></h1>
      </a>
      <!-- Burger icon for the navigation bar -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <!-- Navigation bar with dropdown menu -->
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About us</a></li>
          <li><a href="register.html" class="active">Register</a></li>
          <li><a href="sign-in.html">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main section with about us -->
    <section class="container">
      <h1>Join us</h1>
      <h2>Register</h2>
      <!-- Registration Form -->
      <form
        action="://formdump.codeinstitute.net/"
        autocomplete="on"
        method="post"
        class="input-container"
      >
        <label for="fname">First Name:</label>
        <input
          id="fname"
          class="input-field"
          type="text"
          name="first_name"
          required
        />
        <label for="lname">Last Name:</label>
        <input
          id="lname"
          class="input-field"
          type="text"
          name="last_name"
          required
        />
        <label for="email">Email Adress:</label>
        <input
          id="email"
          class="input-field"
          type="email"
          name="email"
          required
        />
        <label for="password">Password:</label>
        <input
          id="password"
          class="input-field"
          type="password"
          name="password"
          required
        />
        <input class="sign-button" type="submit" value="Sign up" />
      </form>
      <a href="sign-in.html" class="form-button-under">
        <h3>Already a member?</h3></a
      >
      <!-- Image at the bottom of the page -->
      <figure class="container">
        <img
          src="/assets/images/dancing.png"
          class="home-image"
          alt="People dancing Illustration"
        />
      </figure>
      <!-- Bottom text with username -->
      <p id="bottom-text">xnaavii Â© 2023</p>
    </section>
    <footer>
      <!-- Social Media Links -->
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/64c4a0531b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
