<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Musique, music community, connect and explore"
    />
    <meta name="keywords" content="music, community, explore music" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Musique</title>
  </head>

  <body>
    <header>
      <!-- Header with headphones icon -->
      <a href="index.html">
        <h1 id="logo">Musique <i class="fa-solid fa-headphones"></i></h1>
      </a>
      <!-- Burger icon for the navigation bar -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <!-- Navigation bar with dropdown menu -->
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html"  class="active">About us</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <h1>About Us</h1>
        <br>
        <div class="circle-icon1"></div>
        <div class="circle-icon2"></div>
        <div class="circle-icon3"></div>
        <br/>
        <img
          src="/assets/images/vinyls.png"
          alt="Bunch of viny records illustration"
          class="home-image"
        />
        <br />
        <!-- Bottom text with username -->
        <p id="bottom-text">xnaavii Â© 2023</p>
      </div>
    </section>
    <footer>
      <!-- Social Media Links -->
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/64c4a0531b.js"
      crossorigin="anonymous"
    ></script>
  </body>
