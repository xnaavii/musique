<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Musique, music community, connect and explore"
    />
    <meta name="keywords" content="music, community, explore music" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Musique</title>
  </head>
  <body>
    <header>
      <!-- Header with headphones icon -->
      <a href="index.html"
        ><h1 id="logo">Musique <i class="fa-solid fa-headphones"></i></h1
      ></a>
      <!-- Burger icon for the navigation bar -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <!-- Navigation bar with dropdown menu -->
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <!-- Youtube embedded player with the title -->
         <div class="container">
        <h1>Artist of the week</h1>
            <iframe
          width="420"
          height="236"
          src="https://www.youtube.com/embed/918oGJFtjjw"
          title="ZAYN - Love Like This (Official Music Video)"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <h2>ZAYN - Love like this</h2>
        <p class="item1">Listen:</p>
      </div>

      
      <ul id="streaming-platforms">
        <li>
          <a
            href="https://music.apple.com/us/album/love-like-this/1697576322?i=1697576719"
            target="_blank"
            rel="noopener"
            aria-label="Listen on Apple Music (opens in a new tab)"
            ><i class="fa-brands fa-apple"></i
          ></a>
        </li>
        <li>
          <a
            href="https://open.spotify.com/track/3P9pRL7V9yM9DhY6NGZjzA?si=e769a7755b484e4e"
            target="_blank"
            rel="noopener"
            aria-label="Listen on Spotify (opens in a new tab)"
            ><i class="fa-brands fa-spotify"></i
          ></a>
        </li>
        <li>
          <a
            href="https://soundcloud.com/zaynofficial/love-like-this"
            target="_blank"
            rel="noopener"
            aria-label="Listen on Soundcloud (Opens in a new tab)"
            ><i class="fa-brands fa-soundcloud"></i
          ></a>
        </li>
      </ul>
     <!-- Image under the streaming links -->
      <div class="container2"><img src="/assets/images/singing.png" alt="Three singers illustration" class="home-image"></div>
    </section>
    <footer>
      <!-- Social Media Links -->
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/64c4a0531b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
